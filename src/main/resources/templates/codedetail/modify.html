<html xmlns="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/main_template">
	
<head>
	<title>CodeDetail</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content" >
		<h2 th:text="#{codedetail.header.modify}">코드수정</h2>
		
		<form id="codeDetail" action="list.html" th:action="@{/codedetail/modify}" th:object="${codeDetail}" method="POST" >
			<table>
				<tr>
					<td th:text="#{codedetail.groupCode}" ></td>
					<td>
						<select th:field="*{groupCode}" >
							<option th:each="groupCode:${groupCodeList}" th:value="${groupCode.value}" th:text="${groupCode.label}"></option>
						</select>
					</td>
					<td><span class="error_message" th:if="${#fields.hasErrors('groupCode')}" th:errors="*{groupCode}">group code error message</span></td>
				</tr>
				<tr>
					<td th:text="#{codedetail.codeValue}" ></td>
					<td><input type="text" name="codeValue" th:field="*{codeValue}" /></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('codeValue')}" th:errors="*{codeValue}">code value  error message</span></td>
				</tr>
				<tr>
					<td th:text="#{codedetail.codeName}" ></td>
					<td><input type="text" name="codeName" th:field="*{codeName}" /></td>
					<td><span class="error_message" th:if="${#fields.hasErrors('codeName')}" th:errors="*{codeName}">code name  error message</span></td>
				</tr>
			</table>
		</form>
		
		<div >
			<button type="submit" id="btnModify" th:text="#{action.modify}" >수정</button>
			<button type="submit" id="btnList" th:text="#{action.list}" >목록</button>
		</div>
		
		
		<script>
			$(document).ready(function(){
				
				var formObj = $("#codeDetail");
				
				
				$("#btnModify").on("click", function(){
					formObj.submit();
				});
				
				$("#btnList").on("click", function(){
					self.location = "list";
				});
				
			});
		</script>
		
		
	</div>
</body>
</html>
