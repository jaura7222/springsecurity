<html xmlns="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/main_template">
	
	

<html>
	<head>
		<title>Board</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
	</head>
	<body>
	
		<div layout:fragment="content" >
			<h2 th:text="#{board.header.register}">회원게시판 등록</h2>
			
			<form id="board" action="list.html" th:action="@{/board/register}" th:object="${board}" method="POST">
				<table>
					<tr>
						<td th:text="#{board.title}" >제목</td>
						<td><input type="text" name="title" th:field="*{title}" /></td>
						<td><span class="error_message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title  error message</span></td>
					</tr>
					<tr>
						<td th:text="#{board.writer}" >작성자</td>
						<td><input type="text" name="writer" th:field="*{writer}" /></td>
						<td><span class="error_message" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">writer  error message</span></td>
					</tr>
					<tr>
						<td th:text="#{board.content}" >내용</td>
						<td><textarea name="content" th:field="*{content}" ></textarea></td>
						<td><span class="error_message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content  error message</span></td>
					</tr>
				</table>
			</form>
			
			<div>
				<th:block sec:authorize="hasRole('MEMBER')">
					<button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>
				</th:block>
				<button type="submit" id="btnList" th:text="#{action.list}">목록</button>
			</div>
			
			<script>
				$(document).ready(function(){
					var formObj = $("#board");
					
					$("#btnRegister").on("click", function(){
						 formObj.submit();
					});
					
					$("#btnList").on("click", function(){
						self.location = "list";
					});
				});
			</script>
			
		</div>
	</body>

</html>
