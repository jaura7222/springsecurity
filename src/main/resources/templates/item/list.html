<html xmlns="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/main_template">
	
<head>
	<title>Item</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content" >
		<h2 th:text="#{item.header.list}">상품목록</h2>
		<a href="register.html" th:href="@{/item/register}" th:text="#{action.new}" >새로만들기</a>
		
		<table border="1">
			<tr>
				<th align="center" width="80" th:text="#{item.itemId}">상품아이디</th>
				<th align="center" width="320" th:text="#{item.itemName}">상품명</th>
				<th align="center" width="100" th:text="#{item.itemPrice}">상품가격</th>
				<th align="center" width="80" th:text="#{item.edit}">편집</th>
				<th align="center" width="80" th:text="#{item.remove}">제거</th>
				<th align="center" width="80" th:text="#{item.read}">보기</th>
			</tr>
			<tr th:if="${#lists.isEmpty(itemList)}" >
				<td colspan="6" th:text="#{common.listEmpty}" >list is empty</td>
			</tr>
			
			<tr th:each="item : ${itemList}" >
				<td align="center" th:text="${item.itemId}"></td>
				<td align="left" th:text="${item.itemName}"></td>
				<td align="right" th:text="|${item.price}원|"></td>
				<td align="center"><a href="modify.html" th:href="|modify?itemId=${item.itemId}|" th:text="#{item.edit}">편집</a></td>
				<td align="center"><a href="remove.html" th:href="|remove?itemId=${item.itemId}|" th:text="#{item.remove}">제거</a></td>
				<td align="center"><a href="read.html" th:href="|read?itemId=${item.itemId}|" th:text="#{item.read}">보기</a></td>
			</tr>
		</table>
		
		<script th:inline="javascript" >
			var result=[[${msg}]];
			
			if(result === "SUCCESS"){
				alert([[#{common.processSuccess}]]);
			}
		</script>
		
		
	</div>
</body>
</html>
