<html xmlns="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/main_template">
	
	

<html>
	<head>
		<title>CodeGroup</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" />
	</head>
	<body>
	
		<div layout:fragment="content" >
			<h2 th:text="#{codegroup.header.register}">code group register</h2>
			
			<form id="codeGroup" action="list.html" th:action="@{/codegroup/register}" th:object="${codeGroup}" method="POST">
				<table>
					<tr>
						<td th:text="#{codegroup.groupCode}" >code group code</td>
						<td><input type="text" name="groupCode" th:field="*{groupCode}" /></td>
						<td><span class="error_message" th:if="${#fields.hasErrors('groupCode')}" th:errors="*{groupCode}">group code error message</span></td>
					</tr>
					<tr>
						<td th:text="#{codegroup.groupName}" >코드그룹명</td>
						<td><input type="text" name="groupName" th:field="*{groupName}" /></td>
						<td><span class="error_message" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}">group name error message</span></td>
					</tr>
				</table>
			</form>
			
			<div>
				<button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>
				<button type="submit" id="btnList" th:text="#{action.list}">목록</button>
			</div>
			
			<script>
				$(document).ready(function(){
					var formObj = $("#codeGroup");
					$("#btnRegister").on("click", function(){
						 formObj.submit();
					});
					
					$("#btnList").on("click", function(){
						self.location = "list";
					});
				});
			</script>
			
		</div>
	</body>

</html>
